    <style>

        /*body{ height:100vh; margin:0; }*/

        header{ min-height:50px; background:rgb(62, 77, 77); }

        /* Trick for footer, comentado por si acaso */
        body { 
            display:flex; 
            flex-direction:column; 
        }

        footer{
            margin-top:auto; 
        } 

        .header, h1, h2, h3, h4, h5, h6{
            font-family:'Gotham Rounded';
            font-weight:550;
        }


        h1 {
            font-size: 35px;
        }

        h2 {
            font-size: 25px;
        }

        p, div {
            font-size: 1.8rem;
            font-family:'Gotham Rounded';
            font-weight:300;
            line-height: 150%;
           
        }

        @media only screen and (max-width: 1000px) {
            h1 {
                font-size: 55px;
            }

            h2 {
                font-size: 40px;
            }
            .uk-button {
                font-size: 30px;
                padding: 1em!important
            }

            p {
                font-size: 30px;
            }


            div {
                font-size: 30px;
            }
            
            .uk-logo{
                width: 100%;
            }

            .uk-logo{
                max-height:150px!important; 
                width:auto
            }
            

            /* esto habrá que añadirle un margen*/
            a {
                font-size: 30px!important;
            }

            .uk-navbar-nav>li>a {
                padding: 0 30px!important;
            }
        }

        /*slideup animation */
        .slideup {
            animation-name: slideup;
            animation-duration: 0.2s;
            animation-timing-function: ease-out;
            animation-delay: 0s;
            animation-iteration-count: 1;
            animation-direction: normal;
            animation-fill-mode: forwards;
            animation-play-state: running;
        }

        @keyframes slideup {
            0% {
                transform: translateY(100%);
            }

            100% {
                transform: translateY(0%);
            }
        }

        /*slidedown*/  
        .slidedown {
            animation-name: slidedown;
            animation-duration: 0.2s;
            animation-timing-function: ease-out;
            animation-delay: 0s;
            animation-iteration-count: 1;
            animation-direction: normal;
            animation-fill-mode: forwards;
            animation-play-state: running;
        }

        @keyframes slidedown {
            0% {
                transform: translateY(0%);
            }

            100% {
                transform: translateY(100%);
            }
        }


    </style>
</head>

<body>
